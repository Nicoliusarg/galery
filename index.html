<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a Savage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Lightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery-grid a {
      display: block;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .btn-home {
      background-color: #5e3c22;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      text-decoration: none;
      box-shadow: 0 0 5px #000;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-home:hover {
      background-color: #7b4a28;
      color: white;
      text-decoration: none;
      transform: scale(1.05);
    }

    .progress-badge {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Galer√≠a Savage</h1>
    <a href="https://www.savageoficial.com" class="btn-home">üè† Home</a>
  </div>

  <!-- Progreso Guild Raider.IO -->
  <div class="progress-badge">
    <iframe src="https://raider.io/widgets/boss-progress?raid=latest&name_style=logo&difficulty=latest&region=us&realm=drakkari&guild=Savage&boss=latest&period=until_kill&orientation=horizontal&hide=num_pulls&chromargb=transparent&theme=dragonflight"
            width="100%" height="100" frameborder="0" style="background-color: #111; border-radius: 10px;"></iframe>
  </div>

  <!-- Galer√≠a -->
  <div class="gallery-grid" id="gallery"></div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

  <script>
    const imagenes = [
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/WoWScrnShot_010424_200548_unkybz.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/Captura_de_pantalla_13-4-2025_231239_diaonline.supermercadosdia.com.ar_fjopxe.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/9a90fb7f-af44-4311-b343-bf1c2cacc6a7_eovhup.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/9a4a424e-c95f-4719-bd17-7f523d646050_x6rmr0.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/90ab74e8-042e-4921-8135-2baed9f64b13_yuzaao.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/1df27958-2570-428d-8ad8-63218791358c_iuz8sd.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/74925bc9-6c0b-4b88-9bc9-2583676c849b_yrx496.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/50119894-591f-4ce4-8121-8ed845dd2064_xfuoum.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/WoWScrnShot_041725_204600_loaky4.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/WoWScrnShot_010424_200648_lt2j1s.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/WoWScrnShot_041725_204548_cyur5k.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/WoWScrnShot_010424_200702_omlqyx.jpg"
    ];

    const gallery = document.getElementById("gallery");

    imagenes.forEach(url => {
      const item = document.createElement("a");
      item.href = url;
      item.setAttribute("data-lightbox", "galeria");
      item.innerHTML = `<img src="${url}" alt="">`;
      gallery.appendChild(item);
    });
  </script>

</body>
</html>
