<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a de Logros - Savage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 2.5em;
      color: #ffa94d;
      text-shadow: 0 0 10px #ff8000;
    }

    .btn-home {
      display: inline-block;
      background-color: #5e3c22;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      text-decoration: none;
      box-shadow: 0 0 5px #000;
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 30px;
    }

    .btn-home:hover {
      background-color: #7b4a28;
      color: white;
      transform: scale(1.05);
    }

    .progress-badge {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .progress-badge iframe {
      border-radius: 10px;
      background-color: #111;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px 60px;
    }

    .gallery a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s;
    }

    .gallery a:hover {
      transform: scale(1.03);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <header>Galer√≠a de Logros</header>

  <div style="text-align:center;">
    <a href="https://www.savageoficial.com" class="btn-home">üè† Home</a>
  </div>

  <div class="progress-badge">
    <iframe src="https://raider.io/widgets/boss-progress?raid=latest&name_style=logo&difficulty=latest&region=us&realm=drakkari&guild=Savage&boss=latest&period=until_kill&orientation=horizontal&hide=num_pulls&chromargb=transparent&theme=dragonflight"
            width="100%" height="100" frameborder="0"></iframe>
  </div>

  <div class="gallery" id="gallery"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
  <script>
    const imagenes = [
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/WoWScrnShot_010424_200548_unkybz.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/Captura_de_pantalla_13-4-2025_231239_diaonline.supermercadosdia.com.ar_fjopxe.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/9a90fb7f-af44-4311-b343-bf1c2cacc6a7_eovhup.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/9a4a424e-c95f-4719-bd17-7f523d646050_x6rmr0.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/90ab74e8-042e-4921-8135-2baed9f64b13_yuzaao.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092913/1df27958-2570-428d-8ad8-63218791358c_iuz8sd.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/74925bc9-6c0b-4b88-9bc9-2583676c849b_yrx496.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/50119894-591f-4ce4-8121-8ed845dd2064_xfuoum.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/WoWScrnShot_041725_204600_loaky4.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/WoWScrnShot_010424_200648_lt2j1s.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/WoWScrnShot_041725_204548_cyur5k.jpg",
      "https://res.cloudinary.com/dvtxa7jeq/image/upload/v1747092912/WoWScrnShot_010424_200702_omlqyx.jpg"
    ];

    const gallery = document.getElementById("gallery");
    imagenes.forEach(url => {
      const a = document.createElement("a");
      a.href = url;
      a.setAttribute("data-lightbox", "galeria");
      a.innerHTML = `<img src="${url}" alt="Logro">`;
      gallery.appendChild(a);
    });

    // Forzar cierre visible si Lightbox falla
    const styleFix = document.createElement('style');
    styleFix.innerHTML = `
      .lb-close {
        position: fixed !important;
        top: 20px !important;
        right: 30px !important;
        background-color: #5e3c22 !important;
        color: #fff !important;
        font-size: 30px !important;
        font-family: sans-serif;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        line-height: 40px;
        text-align: center;
        z-index: 99999 !important;
        cursor: pointer;
        box-shadow: 0 0 10px #000;
        opacity: 1 !important;
      }
      .lb-close:hover {
        background-color: #7b4a28 !important;
      }
    `;
    document.head.appendChild(styleFix);

    document.body.addEventListener("click", function (e) {
      if (e.target.matches('[data-lightbox]')) {
        setTimeout(() => {
          if (!document.querySelector('.lb-close')) {
            const closeBtn = document.createElement("div");
            closeBtn.className = "lb-close";
            closeBtn.innerHTML = "‚úñ";
            closeBtn.onclick = () => {
              const overlay = document.querySelector('.lightboxOverlay');
              const container = document.querySelector('.lightbox');
              if (overlay) overlay.style.display = 'none';
              if (container) container.style.display = 'none';
              document.body.classList.remove('lightbox-open');
              closeBtn.remove();
            };
            document.body.appendChild(closeBtn);
          }
        }, 300);
      }
    });

    // Part√≠culas Savage
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 25 },
        color: { value: "#ffaa00" },
        shape: {
          type: "char",
          character: {
            value: ["·ö†", "·ö¢", "·ö¶", "·ö®", "·õó", "·õâ", "·õü"],
            font: "Verdana",
            fill: true
          }
        },
        size: { value: 10, random: true },
        opacity: { value: 0.4 },
        move: {
          enable: true,
          speed: 0.8,
          direction: "top",
          outModes: "out"
        },
        rotate: {
          value: { min: 0, max: 360 },
          animation: { enable: true, speed: 3, sync: false }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "trail" }
        },
        modes: {
          trail: {
            delay: 0.2,
            quantity: 1,
            particles: {
              color: { value: "#ffaa00" },
              size: { value: 12 },
              move: { speed: 0.5 },
              opacity: { value: 0.6 }
            }
          }
        }
      },
      background: { color: "#000" }
    });
  </script>

</body>
</html>
