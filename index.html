<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Galería Savage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/light-box.css">
  <link rel="stylesheet" href="css/templatemo-style.css">
</head>

<body>

  <div class="full-screen-portfolio" id="portfolio">
    <div class="container-fluid">
      <div class="row">

        <!-- Imagen 1 -->
        <div class="col-md-4 col-sm-6">
          <div class="portfolio-item">
            <a href="img/big_portfolio_item_1.png" data-lightbox="galeria">
              <div class="thumb">
                <div class="hover-effect">
                  <div class="hover-content">
                    <h1>IMAGEN 1</h1>
                  </div>
                </div>
                <div class="image">
                  <img src="img/portfolio_item_1.png" alt="Imagen 1">
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- Imagen 2 -->
        <div class="col-md-4 col-sm-6">
          <div class="portfolio-item">

                <div class="hover-effect">
                  <div class="hover-content">
                    <h1>IMAGEN 2</h1>
                  </div>
                </div>
                <div class="image">
                  <img src="img/portfolio_item_2.png" alt="Imagen 2">
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- Imagen 3 -->
        <div class="col-md-4 col-sm-6">
          <div class="portfolio-item">
            <a href="img/big_portfolio_item_3.png" data-lightbox="galeria">
              <div class="thumb">
                <div class="hover-effect">
                  <div class="hover-content">
                    <h1>IMAGEN 3</h1>
                  </div>
                </div>
                <div class="image">
                  <img src="img/portfolio_item_3.png" alt="Imagen 3">
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- Agregá más imágenes copiando desde acá -->

      </div>
    </div>
  </div>

  <!-- Scripts necesarios -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
